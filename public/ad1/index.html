<html>
<head>
<meta http-equiv="Content-Type">
<meta content="text/html; charset=utf-8">
<meta charset="utf-8">
<title>上汽大众</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">        
<link rel="stylesheet" type="text/css" href="css/page.css" />
<link rel="stylesheet" type="text/css" href="css/animations.css" />
</head>

<body>
<div id="content">
	<div class="section page-1">
    	<div class="con-img"></div>
        <!--<div class="logo"><img src="images/logo.jpg"> </div>-->
        <div class="img-icon arrow-down pt-page-moveIconUp"><img src="images/arrow-down.png"></div>
    </div>
    <div class="section page-2">
    	<div class="con-img"></div>
        <!--<div class="logo"><img src="images/logo.jpg"> </div>-->
        <div class="img-icon arrow-up pt-page-moveIconUp"><img src="images/arrow-up.png"></div>
    </div>
</div>
<div id="audiocontainer">
	<audio autoplay="autoplay" loop id="bgMusic" src="images/bgsound.mp3"></audio>
    <span id="audioBtn" class="plbtn">播放/暂停</span>
</div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#content').fullpage({
		anchors: ['page1','page2'],
		onLeave: function(anchorLink, index){
			switch (index) { 
				//case 1:
				  //$('.page-1').addClass('pt-page-rotateCarouselBottomIn');
				  //break;
				case 2:
				  //$('.page-2').addClass('pt-page-rotateCarouselBottomIn');
				  
			  	  _hmt.push(['_trackEvent', '页面浏览', '第二页']);
				  
				  break;     		
			}
		}		
	});	
	
	//背景音乐
	var music = document.getElementById("bgMusic");
	$("#audioBtn").click(function(){
		if(music.paused){
			music.play();
			$("#audioBtn").removeClass("psbtn").addClass("plbtn");
		}else{
			music.pause();
			$("#audioBtn").removeClass("plbtn").addClass("psbtn");
		}
	});
})
</script>
<script>
var _hmt = _hmt || [];

  var hm = document.createElement("script");

  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
</body>
</html>
